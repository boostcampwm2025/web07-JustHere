version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: just-here-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: just_here
      MYSQL_USER: justhere
      MYSQL_PASSWORD: justherepassword
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - just-here-network

volumes:
  mysql_data:

networks:
  just-here-network:
    driver: bridge
