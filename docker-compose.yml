version: '3.8'

services:
  backend:
    container_name: backend
    image: ${NCP_CR_ENDPOINT}/my-backend:latest
    expose:
      - "3000" # 호스트(외부)에는 포트를 노출하지 않고, 내부 도커 네트워크끼리만 통신함.
    env_file:
      - .env.backend
    networks:
      - app-network
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "-q", "-O", "-", "http://localhost:3000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    container_name: frontend
    image: ${NCP_CR_ENDPOINT}/my-frontend:latest
    ports:
      - "80:80" # 외부 80번 포트를 컨테이너 Nginx 80번으로 연결
    depends_on:
      backend:
        condition: service_healthy # 백엔드가 healthcheck를 통과해야 프론트엔드 시작
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge