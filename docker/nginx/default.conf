map $http_user_agent $is_og_bot {
    default 0;
    ~*kakaotalk-scrap 1;
    ~*facebookexternalhit 1;
    ~*slackbot 1;
    ~*Slackbot-LinkExpanding 1;
    ~*Slack-ImgProxy 1;
    ~*twitterbot 1;
    ~*discordbot 1;
    ~*telegrambot 1;
    ~*whatsapp 1;
    ~*linkedinbot 1;
    ~*applebot 1;
    ~*Googlebot 1;
    ~*bingbot 1;
}

server {
    listen 80;
    server_name justhere.p-e.kr;

    # 업로드 용량 제한 (기본 1MB -> 10MB)
    client_max_body_size 10M;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl default_server;
    http2 on;
    server_name justhere.p-e.kr;

    client_max_body_size 10M;

    ssl_certificate     /etc/letsencrypt/live/justhere.p-e.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/justhere.p-e.kr/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    # React 정적 파일 서빙
    location / {
        root   /usr/share/nginx/html;
        index  index.html;

        # SPA 필수 설정
        try_files $uri $uri/ /index.html;
    }

    # OG 크롤러 전용: /room, /result를 백엔드 share로 프록시
    location ~* ^/(room|result)/ {
        if ($is_og_bot) {
            return 418;
        }

        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    location @og_share {
        rewrite ^/(room|result)/(.*)$ /api/share/$1/$2 break;
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    error_page 418 = @og_share;

    # Backend API 프록시
    location /api {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Share Link Proxy (Open Graph 지원)
    location /share {
        proxy_pass http://backend:3000/api/share;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    location /grafana/ {
        # docker-compose의 container_name 또는 service name 사용
        # /grafana 경로를 유지해 전달 (리다이렉트 루프 방지 목적)
        proxy_pass http://monitoring-grafana:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Grafana Live (WebSocket) 지원을 위해 필요
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Socket.IO 프록시
    location /socket.io {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # WebSocket 업그레이드 필수 헤더
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Socket.IO를 위한 추가 설정
        proxy_buffering off;
        proxy_read_timeout 86400;
    }
}
