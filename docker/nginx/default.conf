server {
    listen 80;
    server_name justhere.p-e.kr;

    # 업로드 용량 제한 (기본 1MB -> 10MB)
    client_max_body_size 10M;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl default_server;
    http2 on;
    server_name justhere.p-e.kr;

    client_max_body_size 10M;

    ssl_certificate     /etc/letsencrypt/live/justhere.p-e.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/justhere.p-e.kr/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;

    # React 정적 파일 서빙
    location / {
        root   /usr/share/nginx/html;
        index  index.html;

        # SPA 필수 설정
        try_files $uri $uri/ /index.html;
    }

    # Backend API 프록시
    location /api {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /grafana/ {
        # docker-compose의 container_name 또는 service name 사용
        # proxy_pass 끝에 /를 붙여야 /grafana 경로가 제거되고 전달됨.
        proxy_pass http://monitoring-grafana:3000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Grafana Live (WebSocket) 지원을 위해 필요
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Socket.IO 프록시
    location /socket.io {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # WebSocket 업그레이드 필수 헤더
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Socket.IO를 위한 추가 설정
        proxy_buffering off;
        proxy_read_timeout 86400;
    }
}
